<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>kv</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>

    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav class="nav-wrapper blue-grey">
        <div class="container">
          <a id="logo-container" href="#" class="brand-logo">KEY VALUE</a>
          <div class="right">
            <a href="#" class="waves-effect waves-light deep-orange btn">login</a>
          </div>
          <ul class="right hide-on-med-and-down">
            <li><a href="/docs/main">ABOUT</a></li>
            <li><a href="/pricing">DOCUMENTATION</a></li>
            <li><a href="/about">HELP</a></li>
          </ul>
          <ul id="nav-mobile" class="side-nav">
            <li><a href="#">Navbar Link</a></li>
            <a href="#" class="waves-effect waves-light btn">login</a>
          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
      </nav>
    </div>

    <!-- Container -->
    <div class="container">

      <!-- FAB -->
      <div class="fixed-action-btn" style="bottom: 45px; right: 48px;">
        <!-- FAB is Modal trigger -->
        <a class="btn-floating btn-large deep-orange tooltipped modal-trigger" data-position="left" data-delay="50" data-tooltip="CREATE NEW PROJECT" href="#modal1">
          <i class="large material-icons">mode_edit</i>
        </a>
        <!-- <ul>
          <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul> -->
      </div>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <form action="create" method="post">

            <h5>CREATE NEW PROJECT</h5>
            <div class="divider"></div>

            <div class="section">

              <div class="row">
                <div class="input-field col s12">
                  <input id="project_title" type="text" name="project_title" class="validate" length="16">
                  <label for="title">Project title</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <textarea id="project_description" class="materialize-textarea" name="project_description" class="validate" length="120"></textarea>
                  <label for="description">Project description</label>
                </div>
              </div>

              <!-- Modal Form Submint buttom -->
              <div class="modal-footer">
                <button type="submit" class="modal-action modal-close btn deep-orange waves-effect waves-light">Send</button>
              </div>

            </div>

          </form>
        </div> <!-- modal-content END -->
      </div> <!-- Modal1 END -->

      <!-- Cards, Cards, Cards -->
      <div id="cards" class="section">
        <div class="row">
          <repeat group="{{ @projects }}" value="{{ @project }}">
            <!-- The Card 1 -->
            <div class="col s12 m6 l4">
              <div class="card hoverable blue-grey">
                <!-- Card content -->
                <div class="card-content">
                  <!-- Card title -->
                  <span class="card-title">
                    <h5 class="truncate">{{ @project.title }}
                      <check if="{{ @project.count > 0 }}">
                        <true>
                          
                        </true>
                        <false>
                          <span class="badge blue-grey lighten-4 blue-grey-text text-darken-2">Project empty</span>
                        </false>
                      </check>
                    </h5>
                  </span>
                  <div class="section">
                    <p class="white-text">{{ @project.description }}</p>
                  </div>
                </div><!-- Card content - END -->
                <!-- Card action footer -->
                <div class="card-action white">
                  <a href="{{ @project.id }}" class="waves-effect waves-teal btn-flat blue-grey-text"><i class="material-icons left">mode_edit</i>EDIT</a>
                  <a href="{{ @project.id }}/delete" class="waves-effect waves-red btn-flat right blue-grey-text"><i class="material-icons left">delete</i>DELETE</a>
                </div>
                <!-- End of Card -->
              </div>
            </div>
            <!-- End of The Card 1 -->

          </repeat>
        </div><!-- Row - END -->
      </div><!-- Cards, Cards, Cards - END -->

    </div><!-- Container - END -->

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/masonry.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#cards .row').masonry({
          itemSelector: '#cards .col',
        });
        $('.modal-trigger').leanModal();
        $('.button-collapse').sideNav();
      });
    </script>
  </body>
</html>
