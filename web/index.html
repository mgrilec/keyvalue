<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>kv</title>

	<!-- CSS	-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container">
		  <a id="logo-container" href="#" class="brand-logo">key value</a>
		</div>
	</nav>
	<div class="section no-pad-bot" id="index-banner">
		<div class="container" id="title">
		</div>
	</div>
	<div class="container" id ="content">
		<div class="section" id ="project">
      <div class="row">
        <div class="col s2 input-field">
          <input placeholder="0000" id="project_id" type="text" class="validate">
          <label for="project_id">Project ID</label>
        </div>
        <div class="col s4 offset-s6 input-field">
        </div>
      </div>
		</div>
		<div class="section" id ="data">
      <div class="row">
        <div class="col s2 input-field">
          <input placeholder="title" id="key_0" type="text" class="validate">
          <label for="key_0">Key</label>
        </div>
        <div class="col s8 input-field">
          <input placeholder="My awesome game" id="value_0" type="text" class="validate">
          <label for="value_0">Value</label>
        </div>
        <div class="col s2">
        </div>
      </div>
      <div class="row">
        <div class="col s2 input-field">
          <input placeholder="quit_message" id="key_1" type="text" class="validate">
          <label for="key_1">Key</label>
        </div>
        <div class="col s8 input-field">
          <input placeholder="Don't go yet!" id="value_1" type="text" class="validate">
          <label for="value_1">Value</label>
        </div>
        <div class="col s2">
        </div>
      </div>
		</div>
    <div class="section" id="control">
      <div class="row">
        <div class="col s2 offset-s10 right-align input-field">
          <a class="btn" id="save">Save</a>
        </div>
      </div>
    </div>
	</div>

	<footer class="page-footer orange">
		<div class="container">
		</div>
		<div class="footer-copyright">
			<div class="container">
			Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
			</div>
		</div>
	</footer>


	<!--	Scripts-->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>

	</body>
</html>
