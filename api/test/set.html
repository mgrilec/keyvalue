<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>kv</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <header>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">key value</a>
      </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container" id="title">
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form action="set" method="post">
        <div class="row">
          <div class="col s12 input-field">
            <input placeholder="0000" id="project_id" type="text" class="validate" name="project_id">
            <label for="project_id">Project ID</label>
          </div>
        </div>
        <div class="row">
          <div class="col s2 input-field">
            <input placeholder="quit_message" id="key0" type="text" class="validate" name="keys[]">
            <label>Key</label>
          </div>
          <div class="col s10 input-field">
            <input placeholder="Don't go yet!" id="value0" type="text" class="validate" name="values[]">
            <label>Value</label>
          </div>
        </div>
        <div class="row">
          <div class="col s2 input-field">
            <input placeholder="quit_message" id="key1" type="text" class="validate" name="keys[]">
            <label>Key</label>
          </div>
          <div class="col s10 input-field">
            <input placeholder="Don't go yet!" id="value1" type="text" class="validate" name="values[]">
            <label>Value</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="page-footer orange">
    <div class="container">
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/materialize.min.js"></script>
  </body>
</html>
