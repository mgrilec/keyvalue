<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>kv - tests</title>

	<!-- CSS	-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <header>
  	<nav class="light-blue lighten-1" role="navigation">
  		<div class="nav-wrapper container">
  		  <a id="logo-container" href="#" class="brand-logo">key value</a>
  		</div>
  	</nav>
  	<div class="section no-pad-bot" id="index-banner">
  		<div class="container" id="title">
  		</div>
  	</div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <repeat group="{{ @results }}" value="{{ @result }}">
            <ul class="collapsible popout" data-collapsible="accordion">
              <repeat group="{{ @result }}" value="{{ @r }}">
                <li>
                  <div class="collapsible-header">
                      <check if="{{ @r.status }}">
                        <true><span class="badge green white-text">PASSED</span></true>
                        <false><span class="badge red white-text">FAILED</span></false>
                      </check>
                      {{ trim(@r.text) }}
                  </div>
                  <div class="collapsible-body">
                    <blockquote>{{ @r.source }}</blockquote>
                  </div>
                </li>
              </repeat>
            </ul>
          </repeat>
        </div>
        </div>
    </div>
  </main>
	<footer class="page-footer orange">
		<div class="container">
		</div>
		<div class="footer-copyright">
			<div class="container">
			Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
			</div>
		</div>
	</footer>


	<!--	Scripts-->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>

	</body>
</html>
