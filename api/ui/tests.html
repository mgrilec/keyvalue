<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>kv - tests</title>

	<!-- CSS	-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <header>
  	<nav class="light-blue lighten-1" role="navigation">
  		<div class="nav-wrapper container">
  		  <a id="logo-container" href="#" class="brand-logo">key value</a>
  		</div>
  	</nav>
  	<div class="section no-pad-bot" id="index-banner">
  		<div class="container" id="title">
  		</div>
  	</div>
  </header>
  <main>
    <div class="container">
      <repeat group="{{ @categories }}" key="{{ @category }}" value="{{ @tests }}">
        <div class="section">
          <div class="row">
            <div class="col s12">
              <h5>{{ @category }}</h5>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <ul class="collapsible popout" data-collapsible="accordion">
                <repeat group="{{ @tests }}" value="{{ @test_data }}">
                  <li>
                    <div class="collapsible-header">
                      <check if="{{ @test_data.status }}">
                        <true><i class="material-icons">done</i></true>
                        <false><i class="material-icons">not_interested</i></false>
                      </check>
                      {{ @test_data.name }}
                    </div>
                    <div class="collapsible-body">
                      <table>
                        <tbody>
                          <repeat group="{{ @test_data.results }}" value="{{ @result }}">
                            <tr>
                              <td>{{ @result.text }}</td>
                              <td>{{ @result.source }}</td>
                              <td>
                                <check if="{{ @result.status }}">
                                  <true>PASSED</true>
                                  <false>FAILED</false>
                                </check>
                              </td>
                            </tr>
                          </repeat>
                        </tbody>
                      </table>
                    </div>
                  </li>  
                </repeat>
              </ul>
            </div>
          </div>
        </div>
      </repeat>
    </div>
  </main>
	<footer class="page-footer orange">
		<div class="container">
		</div>
		<div class="footer-copyright">
			<div class="container">
			Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
			</div>
		</div>
	</footer>


	<!--	Scripts-->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>

	</body>
</html>
